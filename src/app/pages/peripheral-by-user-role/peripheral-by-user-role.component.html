<div class="control-section">
    <ejs-grid #grid [dataSource]='peripheralData' allowPaging='true' [pageSettings]='pageSettings'
        (actionBegin)="actionBegin($event)" [pageSettings]='pageSettings' [editSettings]='editSettings'
        [toolbar]='toolbar'>
        <e-columns>
            <e-column field='id' [visible]='false' headerText='ID' width='120' [allowEditing]="false" textAlign='Left'
                isPrimaryKey='true'></e-column>
            <e-column field='name' headerText='Name' width='120' textAlign='Left' isPrimaryKey='true'
                [validationRules]='namerules'></e-column>
            <e-column field='type' headerText='Type' width='120' [validationRules]='typerules'></e-column>
            <e-column field='description' headerText='Description' width='120' format='C2' textAlign='Left'
                [validationRules]='descriptionrules'></e-column>
            <e-column headerText='Status' width='130' textAlign='Center'>
                <ng-template #template let-data>
                    <span>{{data.status}}</span>
                </ng-template>
                <ng-template #editTemplate let-data>
                    <ejs-dropdownlist #status id="status" [dataSource]='statusData' placeholder="Status"
                        [(value)]="statusSelectedItem" popupHeight='300px' floatLabelType='Always'></ejs-dropdownlist>
                </ng-template>
            </e-column>
            <!-- <e-column field='technicien' headerText="Technicien">
                <ng-template #template let-data>

                    @if(data.status == 'BROKEN') {
                    <button ejs-button cssClass="e-link" (click)='BtnClick(data.id)'>Add
                        Technician</button>
                    }@else {
                    Pending
                    }


                </ng-template>
            </e-column> -->
        </e-columns>
    </ejs-grid>
    <ejs-dialog [visible]="showChild" id="component-dialog" #Dialog [animationSettings]='animationSettings'
        [showCloseIcon]='showCloseIcon' [target]='target' [width]='Dialogwidth'>
        <ng-template #content>
            <app-assigned-technicien *ngIf="showChild" [showChild]="showChild" [peripheralId]="peripheralId"
                (buttonClicked)="onDialogClose()"></app-assigned-technicien>
        </ng-template>
    </ejs-dialog>
</div>
