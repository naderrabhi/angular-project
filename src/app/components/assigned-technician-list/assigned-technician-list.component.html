<div id='content'>
    <ejs-combobox id='technician' [dataSource]=' usersData' [fields]='fields' [popupHeight]='height'
        [placeholder]='watermark' [(value)]="technicianSelectedItem">
        <ng-template #headerTemplate>
            <div class="head"> <span class="photo">Photo</span> <span style="margin-left:17px;">Technician
                    Info</span>
            </div>
        </ng-template>
        <ng-template #itemTemplate let-data>
            <div>
                <img class="empImage"
                    src="https://ej2.syncfusion.com/angular/demos/assets/auto-complete/Employees/1.png"
                    alt="technician" />
                <div class=" ename"> {{data.firstName}} {{data.lastName}}
                </div>
                <div class="job"> {{data.role}} </div>
            </div>
        </ng-template>
    </ejs-combobox>
    <button ejs-button cssClass="e-primary" (click)="createOrUpdateAssignedTechnicien()">SAVE</button>
</div>
